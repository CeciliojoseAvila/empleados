<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <span class="h3">Listado de Empleados</span>
      <button class="btn btn-dark btn-lg" routerLink="/create-empleado">Agregar</button>
       
      <h5 style="margin-top: 30px;" *ngIf="empleados.length == 0">No hay registros para mostrar</h5>

      <table *ngIf="empleados.length > 0" class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Documento</th>
            <th>Salario </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados">
            <td>{{empleado.Nombres}}</td>
            <td>{{empleado.Apellidos}}</td>
            <td>{{empleado.Documento}}</td>
            <td>{{empleado.Salario | currency }}</td>
          
            <td>
            <i class="fas fa-edit fa-lg text-info " [routerLink]="['/editEmpleado/', empleado.id]" ></i>
             <i (click)="eliminarEmpleado(empleado.id)" class="fas fa-trash-alt fa-lg text-danger " ></i>
            </td>
          </tr>

        </tbody>
      </table>

<!--  SHIFT + ALT + A     <ul>
        <li class="text" *ngFor="let item of items | async">
          {{item.name}}
        </li>
      </ul> -->

    </div>
  </div>
</div>
